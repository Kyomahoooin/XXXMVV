  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>XXXMVV</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centra verticalmente */
      align-items: center; /* Centra orizzontalmente */
      background-color: #000000;
      position: relative;
    }

    @font-face {
      font-family: yeezy light;
      src: url('yeezy light.ttf');
    }

    @font-face {
      font-family: yeezy bold;
      src: url('yeezy bold.ttf');
    }

    @font-face {
      font-family: hand;
      src: url('kanyehand.ttf');
    }

    @font-face {
      font-family: payday;
      src: url('payday.ttf');
    }

    .my-jam img {
      width: 250px; /* Regola la larghezza dell'immagine */
      height: auto; /* Mantieni le proporzioni */
      transition: transform 0.3s ease; /* Effetto hover */
    }

    .my-jam img:hover {
      transform: scale(1.1); /* Ingrandisce leggermente l'immagine al passaggio del mouse */
    }

    .playlist {
      font-family: "hand";
      font-size: 50px;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
      transition: transform 0.3s ease; /* Transizione fluida */
    }

    .playlist:hover {
      transform: scale(1.1); /* Ingrandisce leggermente il testo al passaggio del mouse */
    }

    .playlist a {
      color: #43e744;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

  </style>
</head>
