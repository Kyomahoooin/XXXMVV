<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>chiomaoin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      position: relative;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body.animating {
      overflow: visible;
    }

    img {
      width: 170px;
      height: auto;
      display: block;
      margin: 10px 0;
    }

    .my-jam,
    .playlist,
    .rotate-continuous {
      text-align: center;
      margin: 0 0 20px;
    }

    #audio-player-container {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      color: #fff;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      height: auto;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }

    #audio-player-container img {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
    }

    #track-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #track-artist {
      font-size: 14px;
      margin-bottom: 15px;
      color: #bbb;
    }

    #progress-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 350px;
      margin: 10px 0;
      position: relative;
    }

    #progress-bar-container {
      flex: 1;
      height: 8px;
      background-color: #444;
      border-radius: 5px;
      position: relative;
      margin: 0 10px;
      cursor: pointer;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background-color: #1db954;
      width: 0%;
      border-radius: 5px;
      transition: width 0.1s ease-in-out;
    }

    #current-time,
    #total-duration {
      font-size: 12px;
      color: #bbb;
      margin: 0;
      padding: 0 5px;
      z-index: 1;
    }

    #playlist-controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    #playlist-controls button {
      background-color: transparent;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    #playlist-controls button:focus {
      outline: none;
    }

    #playlist-controls button i {
      pointer-events: none;
    }

    .rotate-continuous img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      html,
      body {
        overflow: hidden;
      }

      #audio-player-container {
        width: 95%;
        max-width: none;
        padding: 15px;
      }

      #progress-container {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
      }

      #progress-bar-container {
        flex: 1;
        width: 100%;
        margin: 0 10px;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let imagesHidden = false;
      let rotationAnimation;
      let isAnimating = false;
      let isDragging = false;
      const audioElement = document.getElementById("audio-element");
      const playBtn = document.getElementById("play-btn");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const progressBarContainer = document.getElementById("progress-bar-container");
      const progressBar = document.getElementById("progress-bar");
      const currentTimeDisplay = document.getElementById("current-time");
      const totalDurationDisplay = document.getElementById("total-duration");
      const rotatingImage = document.querySelector("#audio-player-container img");

      gsap.from("img", {
        y: -50,
        opacity: 0,
        duration: 1,
        stagger: 0.3
      });

      rotationAnimation = gsap.to(".rotate-continuous img", {
        rotation: 360,
        duration: 8, // Diminuire la velocità di rotazione da 6 a 8 secondi
        repeat: -1,
        ease: "linear"
      });

      document.querySelector(".rotate-continuous").addEventListener("click", () => {
        if (isAnimating) return;

        isAnimating = true;

        const imgElement = document.querySelector(".rotate-continuous img");
        const audioPlayerContainer = document.getElementById("audio-player-container");

        document.body.classList.add("animating");

        if (!imagesHidden) {
          gsap.to(".my-jam", { x: -300, opacity: 0, duration: 1, ease: "power2.out" });
          gsap.to(".playlist", { x: 300, opacity: 0, duration: 1, ease: "power2.out" });

          gsap.to(imgElement, {
            opacity: 0,
            duration: 1,
            onComplete: () => {
              rotationAnimation.pause();
              audioPlayerContainer.style.display = "flex";
              gsap.fromTo(audioPlayerContainer, { opacity: 0 }, {
                opacity: 1,
                duration: 1,
                ease: "power2.out",
                onComplete: () => {
                  isAnimating = false;
                  document.body.classList.remove("animating");
                }
              });
            }
          });
        } else {
          gsap.to(audioPlayerContainer, {
            opacity: 0,
            duration: 0.5,
            ease: "power2.in",
            onComplete: () => {
              audioPlayerContainer.style.display = "none";
              audioElement.pause();
            }
          });

          gsap.to(imgElement, {
            opacity: 0,
            duration: 1,
            onComplete: () => {
              rotationAnimation = gsap.to(imgElement, {
                rotation: 360,
                duration: 8, // Diminuire la velocità di rotazione da 6 a 8 secondi
                repeat: -1,
                ease: "linear"
              });

              gsap.fromTo(imgElement, { opacity: 0 }, { opacity: 1, duration: 1, onComplete: () => { isAnimating = false; } });
              gsap.to(".my-jam", { x: 0, opacity: 1, duration: 1, ease: "power2.inOut" });
              gsap.to(".playlist", { x: 0, opacity: 1, duration: 1, ease: "power2.inOut", onComplete: () => {
                  document.body.classList.remove("animating");
                }
              });
            }
          });
        }

        imagesHidden = !imagesHidden;
      });

      audioElement.addEventListener("timeupdate", () => {
        const currentTime = audioElement.currentTime;
        const duration = audioElement.duration;
        if (!isNaN(duration)) {
          const progressPercent = (currentTime / duration) * 100;
          progressBar.style.width = `${progressPercent}%`;
          currentTimeDisplay.textContent = formatTime(currentTime);
          totalDurationDisplay.textContent = formatTime(duration);
        }
      });

      audioElement.addEventListener("ended", () => {
        progressBar.style.width = "0%";
        currentTimeDisplay.textContent = "0:00";
        playBtn.innerHTML = '<i class="fas fa-play fa-2x"></i>';
        audioElement.currentTime = 0;
        gsap.killTweensOf(rotatingImage);
      });

      progressBarContainer.addEventListener("click", (e) => {
        const rect = progressBarContainer.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        const width = rect.width;
        const duration = audioElement.duration;
        audioElement.currentTime = (clickX / width) * duration;
      });

      progressBarContainer.addEventListener("touchstart", (e) => {
        isDragging = true;
        updateProgressBar(e.touches[0].clientX);
      });

      progressBarContainer.addEventListener("touchmove", (e) => {
        if (isDragging) {
          updateProgressBar(e.touches[0].clientX);
        }
      });

      progressBarContainer.addEventListener("touchend", () => {
        isDragging = false;
      });

      function updateProgressBar(clientX) {
        const rect = progressBarContainer.getBoundingClientRect();
        const clickX = clientX - rect.left;
        const width = rect.width;
        const duration = audioElement.duration;
        if (duration && clickX >= 0 && clickX <= width) {
          audioElement.currentTime = (clickX / width) * duration;
        }
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${minutes}:${secs < 10 ? "0" + secs : secs}`;
      }

      playBtn.addEventListener("click", () => {
        if (audioElement.paused) {
          audioElement.play();
          playBtn.innerHTML = '<i class="fas fa-pause fa-2x"></i>';
          gsap.to(rotatingImage, {
            rotation: "+=360",
            duration: 8, // Diminuire leggermente la velocità durante la riproduzione manuale
            ease: "linear",
            repeat: -1
          });
        } else {
          audioElement.pause();
          playBtn.innerHTML = '<i class="fas fa-play fa-2x"></i>';
          gsap.killTweensOf(rotatingImage);
        }
      });

      prevBtn.addEventListener("click", () => {
        audioElement.currentTime = Math.max(audioElement.currentTime - 10, 0);
      });

      nextBtn.addEventListener("click", () => {
        audioElement.currentTime = Math.min(audioElement.currentTime + 10, audioElement.duration);
      });
    });
  </script>
</head>

<body>
  <p class="my-jam">
    <a href="https://steamcommunity.com/profiles/76561199396357317/">
      <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737244691/steam_iemg5r.png" alt="Steam">
    </a>
  </p>

  <p class="playlist">
    <a href="https://open.spotify.com/user/31gms4uvuxayraivbxo4tttpasmm?si=d933ebaee5804c26">
      <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737244769/50K_VINYL_MOCKUP_byns57.png" alt=".Wav">
    </a>
  </p>

  <p class="rotate-continuous">
    <a href="#">
      <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737244690/CD13-375x375-1_vh6v1w.png" alt="Playlist Image">
    </a>
  </p>

  <div id="audio-player-container">
    <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737507070/Snapinst.app_459629632_1677484156408695_3595867156451194719_n_1080_iaecnp.png" 
         alt="Immagine sopra il lettore">
    <div id="track-title">REDMONEY</div>
    <div id="track-artist">Playboi Carti</div>
    <div id="progress-container">
      <span id="current-time">0:00</span>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>

      <span id="total-duration">0:00</span>
    </div>
    <div id="playlist-controls">
      <button id="prev-btn"><i class="fas fa-backward"></i></button>
      <button id="play-btn"><i class="fas fa-play fa-2x"></i></button>

  </div>
</body>

</html>
