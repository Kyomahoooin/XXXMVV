<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chiomaoin</title>
    <link rel="icon" href="https://files.catbox.moe/y52odo.png" type="image/x-icon">
    
    <!-- Definizione del font personalizzato -->
    <style>
        @font-face {
            font-family: 'z';
            src: url('https://res.cloudinary.com/dfbo3wljq/raw/upload/v1739737054/yeezy_tstar-bold-webfont_1_gi4cr6.woff') format('woff2');
        }

        /* Reset di margini e padding */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disabilita lo scrolling verticale */
            overflow-x: hidden; /* Disabilita lo scrolling orizzontale */
            width: 100%;
            height: 100%;
            position: fixed; /* Impedisce lo scrolling */
            touch-action: manipulation; /* Disabilita il double-tap per zoomare */
        }

        /* Centra il contenuto verticalmente e orizzontalmente */
        body {
            background-color: #EDEDE3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'z', sans-serif;
            font-size: 2.2em;
        }

        /* Stile per il contenuto */
        #contenuto {
            color: #211f1f;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Stile per l'immagine del cuore */
        .heart-img {
            height: 1em;
            width: 1em;
            vertical-align: middle;
        }

        /* Stile per la scritta "Luca Dante" */
        .sottoscritto {
            font-size: 0.7em;
            margin-top: 0.5em;
            color: #211f1f;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Contenitore per l'immagine e la caption */
        .image-container {
            position: absolute;
            top: 30px;
            left: 30px;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Contenitore per l'immagine e il video */
        .image-video-container {
            position: relative;
            width: 90px;
            height: 90px;
            transition: all 0.5s ease-in-out;
        }

        /* Stile per l'immagine */
        .top-image {
            width: 100%;
            height: 100%;
            cursor: pointer;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }

        /* Stile per il video incorporato */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            pointer-events: none;
        }

        /* Stile per la caption */
        .caption {
            font-size: 0.5em;
            color: #211f1f;
            margin-top: 10px;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }

        /* Classe per centrare il contenitore e ingrandire */
        .centered {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(3); /* Centra e ingrandisce del triplo */
        }

        /* Mantieni la caption visibile e invariata di dimensioni */
        .centered .caption {
            opacity: 1;
            font-size: 0.5em;
            transform: none;
        }

        /* Media query per dispositivi mobili */
        @media (max-width: 767px) {
            html, body {
                overflow-x: hidden; /* Disabilita lo scorrimento orizzontale */
                width: 100%; /* Assicura che il corpo occupi tutta la larghezza dello schermo */
                position: relative; /* Imposta la posizione relativa per evitare problemi di layout */
            }

            body {
                font-size: 1.7em; /* Regola la dimensione del font per dispositivi mobili */
            }

            /* Aumenta leggermente la dimensione della caption su mobile */
            .caption {
                font-size: 0.6em; /* Aumenta da 0.5em a 0.6em */
            }
        }
    </style>

    <!-- Script per bloccare lo zoom su desktop -->
    <script>
        // Blocca lo zoom su desktop
        document.addEventListener('wheel', function (event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });

        // Blocca lo zoom tramite Ctrl + + o Ctrl + -
        document.addEventListener('keydown', function (event) {
            if (event.ctrlKey && (event.key === '+' || event.key === '-' || event.key === '=')) {
                event.preventDefault();
            }
        });
    </script>
</head>
<body>
    <div id="contenuto"></div>
    <!-- Contenitore per l'immagine e la caption -->
    <div class="image-container">
        <div class="image-video-container">
            <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1739738447/Cattura_ofkepy.png" class="top-image" alt="Immagine in alto">
            <!-- Video incorporato -->
            <video class="video-overlay" loop playsinline>
                <source src="https://res.cloudinary.com/dfbo3wljq/video/upload/v1739750725/AQOMXjLgRFkaU4KabUnqOc_HaLRar_3FGqux5xNFZoAA0TiOifZkQSGNA2wusRMD9nftj_v1U35c3WDvv-ARxX8nK7IHu5F0CYQxRfE_mix2ph.mov" type="video/mp4">
                Il tuo browser non supporta il tag video.
            </video>
        </div>
        <!-- Caption visibile sia prima che dopo il clic -->
        <div class="caption">w3ird</div>
    </div>

    <script>
        let isCentered = false;

        function traduciAnno() {
            const lingua = navigator.language || navigator.userLanguage;
            const traduzioni = {
                'it': 'Anno',
                'en': 'Year',
                'fr': 'Année',
                'es': 'Año',
                'de': 'Jahr',
            };
            return traduzioni[lingua.split('-')[0]] || 'Anno';
        }

        function calendarioRivoluzionario() {
            const mesi = [
                'Vendémiaire', 'Brumaire', 'Frimaire', 'Nivôse', 'Pluviôse', 'Ventôse',
                'Germinal', 'Floréal', 'Prairial', 'Messidor', 'Thermidor', 'Fructidor'
            ];
            const data = new Date();
            const inizioAnnoRivoluzionario = new Date(1792, 8, 22);
            const giorniDalInizio = Math.floor((data - inizioAnnoRivoluzionario) / (1000 * 60 * 60 * 24));
            const annoRivoluzionario = Math.floor(giorniDalInizio / 365) + 1;
            const giornoAnno = giorniDalInizio % 365;
            const mese = mesi[Math.floor(giornoAnno / 30)];
            const giornoDelMese = (giornoAnno % 30) + 1;
            return `${traduciAnno()} ${annoRivoluzionario} - ${mese} ${giornoDelMese}`;
        }

        function cambiaContenuto() {
            const contenuto = document.getElementById('contenuto');
            contenuto.textContent = calendarioRivoluzionario();

            setTimeout(() => {
                contenuto.innerHTML = `
                    <div>
                        Made&nbsp;with&nbsp;<img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1739743605/Squish-ezgif.com-webp-to-gif-converter_re7ph6.gif" class="heart-img" alt="❤️">
                    </div>
                    <div class="sottoscritto">Luca Dante</div>
                `;

                setTimeout(() => {
                    document.querySelector('.sottoscritto').style.opacity = 1;
                }, 1500);

                setTimeout(() => {
                    contenuto.style.opacity = 0;
                    setTimeout(() => {
                        document.querySelector('.image-container').style.opacity = 1;
                    }, 500);
                }, 3500);
            }, 2000);
        }

        function handleImageClick() {
            const imageContainer = document.querySelector('.image-container');
            const videoOverlay = document.querySelector('.video-overlay');

            if (isCentered) {
                imageContainer.classList.remove('centered');
                videoOverlay.style.opacity = 0;
                videoOverlay.pause();
                videoOverlay.currentTime = 0;
            } else {
                imageContainer.classList.add('centered');
                videoOverlay.volume = 0.2; // Imposta il volume al 20%
                videoOverlay.currentTime = 0;
                videoOverlay.play();
                videoOverlay.style.opacity = 1;
            }

            isCentered = !isCentered;
        }

        document.querySelector('.top-image').addEventListener('click', handleImageClick);

        cambiaContenuto();
    </script>
</body>
</html>
