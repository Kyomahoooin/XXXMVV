<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiomaoin</title>
    <link rel="icon" href="https://files.catbox.moe/y52odo.png" type="image/x-icon">
    
    <!-- Definizione del font personalizzato -->
    <style>
        @font-face {
            font-family: 'z';
            src: url('https://files.catbox.moe/f3846t.woff2') format('woff2');
        }

        /* Reset di margini e padding */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disabilita lo scrolling */
            height: 100vh;
            width: 100vw;
        }

        /* Centra il contenuto verticalmente e orizzontalmente */
        body {
            background-color: #EDEDE3;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'z', sans-serif;
            font-size: 2.2em; /* Aumentato da 2em a 2.2em */
        }

        /* Stile per il contenuto */
        #contenuto {
            color: #211f1f;
            text-align: center; /* Centra il testo orizzontalmente */
            display: flex;
            flex-direction: column; /* Allinea il contenuto in colonna */
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
            opacity: 1; /* Inizialmente visibile */
            transition: opacity 0.5s ease-in-out; /* Animazione per la scomparsa */
        }

        /* Stile per l'immagine del cuore */
        .heart-img {
            height: 1em; /* Altezza uguale a quella del testo */
            width: 1em; /* Larghezza uguale a quella del testo */
            vertical-align: middle; /* Allinea l'immagine con il testo */
        }

        /* Stile per la scritta "Luca Dante" */
        .sottoscritto {
            font-size: 0.7em; /* Aumentato da 0.6em a 0.7em */
            margin-top: 0.5em; /* Spazio sopra la scritta */
            color: #211f1f; /* Colore del testo */
            opacity: 0; /* Inizialmente invisibile */
            transition: opacity 0.5s ease-in-out; /* Animazione per la comparsa */
        }

        /* Media query per dispositivi mobili */
        @media (max-width: 767px) {
            body {
                font-size: 1.7em; /* Aumentato da 1.5em a 1.7em per dispositivi mobili */
            }
        }
    </style>
</head>
<body>
    <div id="contenuto"></div>

    <script>
        // Funzione per calcolare la data secondo il calendario rivoluzionario
        function calendarioRivoluzionario() {
            const mesi = [
                'Vendémiaire', 'Brumaire', 'Frimaire', 'Nivôse', 'Pluviôse', 'Ventôse',
                'Germinal', 'Floréal', 'Prairial', 'Messidor', 'Thermidor', 'Fructidor'
            ];

            const data = new Date();
            const inizioAnnoRivoluzionario = new Date(1792, 8, 22); // 22 settembre 1792

            // Calcola la differenza in giorni tra oggi e l'inizio dell'anno rivoluzionario
            const giorniDalInizio = Math.floor((data - inizioAnnoRivoluzionario) / (1000 * 60 * 60 * 24));

            // Calcola l'anno rivoluzionario
            const annoRivoluzionario = Math.floor(giorniDalInizio / 365) + 1;

            // Calcola il giorno dell'anno
            const giornoAnno = giorniDalInizio % 365;

            // Calcola il mese e il giorno all'interno del mese
            const mese = mesi[Math.floor(giornoAnno / 30)]; // Ogni mese ha 30 giorni
            const giornoDelMese = (giornoAnno % 30) + 1;

            return `Anno ${annoRivoluzionario} - ${mese} ${giornoDelMese}`;
        }

        // Funzione per cambiare il contenuto
        function cambiaContenuto() {
            const contenuto = document.getElementById('contenuto');

            // Mostra la data rivoluzionaria
            contenuto.textContent = calendarioRivoluzionario();

            // Dopo 2 secondi, sostituisci la data con "Made with ❤️"
            setTimeout(() => {
                contenuto.innerHTML = `
                    <div>
                        Made&nbsp;with&nbsp;<img src="https://files.catbox.moe/1n873l.png" class="heart-img" alt="❤️">
                    </div>
                    <div class="sottoscritto">Luca Dante</div>
                `;

                // Dopo 1.5 secondi (1500 millisecondi), mostra la scritta "Luca Dante"
                setTimeout(() => {
                    const sottoscritto = document.querySelector('.sottoscritto');
                    sottoscritto.style.opacity = 1; // Rendi visibile la scritta
                }, 1500); // 1500 millisecondi = 1.5 secondi

                // Dopo altri 2 secondi (2000 millisecondi), nascondi tutto
                setTimeout(() => {
                    contenuto.style.opacity = 0; // Nascondi il contenuto
                }, 3500); // 2000 + 1500 = 3500 millisecondi (3.5 secondi totali)
            }, 2000); // 2000 millisecondi = 2 secondi
        }

        // Esegui la funzione al caricamento della pagina
        cambiaContenuto();
    </script>
</body>
</html>
