<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>chiomaoin</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      position: relative;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    body.animating {
      overflow: visible;
    }

    img {
      width: 170px;
      height: auto;
      display: block;
      margin: 10px 0;
    }

    .my-jam,
    .playlist,
    .rotate-continuous {
      text-align: center;
      margin: 0 0 20px;
    }

    .rotate-continuous img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }

    /* New loading screen styles */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .center_elements {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .black_background {
      width: 250px;
      height: 3px;
      background-color: rgb(51, 51, 51);
      margin: 50px auto 0 auto;
      border-radius: 25px;
    }

    .img {
      display: block;
      margin: 0 auto;
    }

    .white_background {
      width: 0;
      height: 3px;
      background-color: #fff;
      border-radius: 25px;
      animation: move 3s forwards;
    }

    .new-image {
      width: 300px;
      margin-top: 20px;
    }

    @keyframes move {
      0% {
        width: 0;
      }

      100% {
        width: 250px;
      }
    }

    @media (max-width: 768px) {
      html,
      body {
        overflow: hidden;
      }
    }

    /* Hide content until the page is ready */
    #main-content {
      display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loadingScreen = document.getElementById('loading-screen');
      const mainContent = document.getElementById('main-content');
      const rotatingImage = document.querySelector(".rotate-continuous img");

      // Increase rotation speed by reducing the duration
      gsap.to(rotatingImage, {
        rotation: 360,
        duration: 4, // Adjusted duration for faster rotation
        repeat: -1,
        ease: "linear"
      });

      // Hide loading screen and show main content
      setTimeout(() => {
        gsap.to(loadingScreen, {
          opacity: 0,
          duration: 1,
          onComplete: () => {
            loadingScreen.style.display = 'none';
            mainContent.style.display = 'block';
            gsap.from(".my-jam, .playlist, .rotate-continuous", {
              opacity: 0,
              duration: 1,
              stagger: 0.3
            });
          }
        });
      }, 3000);
    });
  </script>
</head>

<body>
  <!-- New loading screen -->
  <div id="loading-screen">
    <div class="center_elements">
      <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737800798/tenor_1_lnh1lp.gif" alt="logo_apple" class="img" width="80px">
      <div class="black_background">
        <div class="white_background"></div>
      </div>
      <!-- New image added below the loading line -->
      <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737894032/undertale_text_box_dbejli.gif" alt="Undertale Text Box" class="new-image">
    </div>
  </div>

  <!-- Main content section -->
  <div id="main-content">
    <p class="my-jam">
      <a href="https://steamcommunity.com/profiles/76561199396357317/">
        <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1738104331/CD11-375x375-1_qgshvf.png" alt="Steam">
      </a>
    </p>

    <p class="playlist">
      <a href="https://open.spotify.com/user/31gms4uvuxayraivbxo4tttpasmm?si=d933ebaee5804c26">
        <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737884405/Snapinst.app_459439159_1093274858836278_897834032096837662_n_1080_ureilj.jpg" alt=".Wav">
      </a>
    </p>

    <p class="rotate-continuous">
      <a href="https://trackerhub.cx/sh/1cZ271215_x00jygu0pVOhDhbwUxVF_hxaJU8PGgruRE">
        <img src="https://res.cloudinary.com/dfbo3wljq/image/upload/v1737311135/CD13-375x375-1_lpuvkr.png" alt="Playlist Image">
      </a>
    </p>
  </div>
</body>

</html>
