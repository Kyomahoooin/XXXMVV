<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXXMVV</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: #f8f4ec;
    }

    @font-face {
      font-family: yeezy light;
      src: url('yeezy light.ttf');
    }

    @font-face {
      font-family: yeezy bold;
      src: url('yeezy bold.ttf');
    }

    .my-jam {
      font-family: "yeezy bold";
      font-size: 25px;
      padding: 10px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: inline-block; /* Imposta il display su inline-block */
    }

    .my-jam a {
      color: black; /* Cambia il colore del link */
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    .my-jam a:hover {
      color: #ff6347;
    }

    /* Effetto hover con la scritta sulla stessa linea, sotto il link */
    .my-jam a:hover::after {
      content: "I hate naggers!"; /* Testo da mostrare */
      position: absolute;
      left: 100%; /* Posiziona la scritta alla destra del link */
      top: 50%; /* Posiziona la scritta sulla stessa linea, sotto il link */
      transform: translateY(50%); /* Muove la scritta un po' pi√π in basso per posizionarla sotto */
      font-size: 16px;
      color: #ff6347;
      font-family: "yeezy light", sans-serif;
      margin-left: 10px;
      display: inline-block;
    }

    /* CSS per i valori, senza etichette */
    #date-time, #device-info, #ip-address {
      font-family: "yeezy light", sans-serif;
      font-size: 18px;
      margin: 0;
      color: #333;
      margin-left: 20px;
    }

  </style>
</head>
<body>
  <!-- Valori senza etichette -->
  <div>
    <p id="date-time"></p>
    <p id="device-info"></p>
    <p id="ip-address"></p>
  </div>

  <!-- Playlist centrata senza rettangolo -->
  <p class="my-jam">
    <a href="https://music.apple.com/profile/chiomaoin">Playlist</a>
  </p>

  <script>
    // Funzione per ottenere la data e l'ora attuali
    function getDateTime() {
      const now = new Date();
      const dateTime = now.toLocaleString(); // Converte in formato locale
      document.getElementById('date-time').innerText = dateTime; // Mostra solo il valore
    }

    // Funzione per ottenere l'indirizzo IP pubblico
    function getIpAddress() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ip-address').innerText = data.ip; // Mostra solo il valore
        })
        .catch(error => {
          document.getElementById('ip-address').innerText = 'Impossibile ottenere l\'indirizzo IP';
        });
    }

    // Funzione per ottenere informazioni sul dispositivo
    function getDeviceInfo() {
      const platform = navigator.platform; // Ottiene il sistema operativo
      let deviceInfo = platform; // Mostra solo il valore
      const userAgent = navigator.userAgent;
      if (userAgent.includes("Windows")) {
        deviceInfo += ' (Windows)';
      } else if (userAgent.includes("Mac")) {
        deviceInfo += ' (Mac OS)';
      } else if (userAgent.includes("Linux")) {
        deviceInfo += ' (Linux)';
      } else if (userAgent.includes("Android")) {
        deviceInfo += ' (Android)';
      } else if (userAgent.includes("iPhone")) {
        deviceInfo += ' (iOS)';
      }
      document.getElementById('device-info').innerText = deviceInfo; // Mostra solo il valore
    }

    // Funzione per aggiornare la data ogni secondo
    function updateDateTime() {
      getDateTime();  // Aggiorna data e ora
      setTimeout(updateDateTime, 1000); // Chiama la funzione ogni secondo
    }

    // Chiamare le funzioni
    updateDateTime();  // Avvia l'aggiornamento continuo
    getIpAddress();  // Ottieni l'indirizzo IP una volta
    getDeviceInfo();  // Ottieni informazioni sul dispositivo
  </script>
</body>
</html>
