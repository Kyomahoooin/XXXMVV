<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito con Spinner</title>
    <style>
        /* Define custom font using @font-face */
        @font-face {
            font-family: 'VCR';
            src: url('fonts/yeezy_tstar-bold.ttf'); /* Verifica il percorso corretto del font */
        }

        @font-face {
            font-family: 'VCR1';
            src: url('fonts/yeezy_tstar-light.ttf'); /* Verifica il percorso corretto del font */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #EDEDE3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Questo pu√≤ nascondere contenuti fuori schermo, considera di modificarlo */
            pointer-events: none;
            flex-direction: column;
            text-align: center;
        }

        .spinner {
            position: relative;
            width: 54px;
            height: 54px;
            display: inline-block;
            background: #EDEDE3;
            padding: 10px;
            border-radius: 10px;
            pointer-events: none;
        }

        .spinner div {
            width: 6%;
            height: 16%;
            background: #20201E;
            position: absolute;
            left: 49%;
            top: 43%;
            opacity: 0;
            border-radius: 50px;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
            animation: fade 1s linear infinite;
        }

        @keyframes fade {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.25;
            }
        }

        .spinner .bar1 { transform: rotate(0deg) translate(0, -130%); animation-delay: 0s; }
        .spinner .bar2 { transform: rotate(30deg) translate(0, -130%); animation-delay: -0.9167s; }
        .spinner .bar3 { transform: rotate(60deg) translate(0, -130%); animation-delay: -0.833s; }
        .spinner .bar4 { transform: rotate(90deg) translate(0, -130%); animation-delay: -0.7497s; }
        .spinner .bar5 { transform: rotate(120deg) translate(0, -130%); animation-delay: -0.667s; }
        .spinner .bar6 { transform: rotate(150deg) translate(0, -130%); animation-delay: -0.5837s; }
        .spinner .bar7 { transform: rotate(180deg) translate(0, -130%); animation-delay: -0.5s; }
        .spinner .bar8 { transform: rotate(210deg) translate(0, -130%); animation-delay: -0.4167s; }
        .spinner .bar9 { transform: rotate(240deg) translate(0, -130%); animation-delay: -0.333s; }
        .spinner .bar10 { transform: rotate(270deg) translate(0, -130%); animation-delay: -0.2497s; }
        .spinner .bar11 { transform: rotate(300deg) translate(0, -130%); animation-delay: -0.167s; }
        .spinner .bar12 { transform: rotate(330deg) translate(0, -130%); animation-delay: -0.0833s; }

        /* Sezione nascosta inizialmente */
        .hidden-section {
            display: none;
            text-align: center;
            font-size: 24px;
            color: #20201E;
            font-family: 'VCR';
        }

        .date {
            font-size: 20px;
            color: #20201E;
        }

        /* Lista di immagini posizionata in alto a sinistra */
        .image-list {
            position: relative;
            top: 0;
            left: 0;
            display: flex;
            gap: 50px;
            padding-left: 50px;
            margin-top: 50px;
            display: none; /* Nascosta inizialmente */
        }

        .image-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 150px;
            height: 150px;
            overflow: hidden;
        }

        .image-list img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .caption {
            margin-top: 10px;
            font-family: 'VCR1';
            font-size: 14px;
            color: #20201E;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="spinner">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
    </div>
    <div class="hidden-section">
        <div class="date" id="date"></div>
        <div id="lucaDante" style="display:none;">Luca Dante</div>
    </div>

    <div class="image-list" id="imageList">
        <div class="image-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Photo_of_a_kitten.jpg/800px-Photo_of_a_kitten.jpg" alt="Image 1">
            <div class="caption">img-001</div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.hidden-section').style.display = 'block';
            document.body.style.pointerEvents = 'auto';

            const userLang = navigator.language || navigator.userLanguage;
            const currentDate = new Date().toLocaleDateString(userLang, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('date').textContent = currentDate;

            setTimeout(() => {
                document.getElementById('date').style.display = 'none';
                document.getElementById('lucaDante').style.display = 'block';
            }, 1500);

            setTimeout(() => {
                document.getElementById('lucaDante').style.display = 'none';
                document.getElementById('imageList').style.display = 'flex';
            }, 3000);
        }, 1500);
    </script>
</body>
</html>
