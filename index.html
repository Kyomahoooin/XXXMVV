<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XXXMVV</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centra verticalmente */
      align-items: center; /* Centra orizzontalmente */
      background-color: #f8f4ec;
      position: relative;
    }

    @font-face {
      font-family: yeezy light;
      src: url('yeezy light.ttf');
    }

    @font-face {
      font-family: yeezy bold;
      src: url('yeezy bold.ttf');
    }

    @font-face {
      font-family: hand;
      src: url('kanyehand.ttf');
    }

    .my-jam {
      font-family: "hand";
      font-size: 50px;
      padding: 10px;
      text-align: center;
    }

    .my-jam a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    .playlist {
      font-family: "hand";
      font-size: 50px;
      padding: 10px;
      text-align: center;
      margin-top: 20px;
    }

    .playlist a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease;
    }

    /* Posizionamento fisso per Luca Dante in basso a sinistra */
    .luca-dante {
      position: fixed;
      bottom: 15px;
      left: 30px;
      font-family: "yeezy light";
      font-size: 3vw; /* Usa la larghezza del viewport per il font responsivo */
      color: black;
    }
  </style>
</head>
<body>
  <div>
    <p id="date-time"></p>
    <p id="device-info"></p>
    <p id="ip-address"></p>
  </div>

  <p class="my-jam">
    <a href="https://steamcommunity.com/profiles/76561199396357317/">Steam</a>
  </p>

  <p class="playlist">
    <a href="https://music.apple.com/profile/chiomaoin">Playlist</a>
  </p>

  <!-- Luca Dante fissato in basso a sinistra per tutti i dispositivi -->
  <p class="luca-dante">Â© 2025 L. Dante</p>

</body>
</html>
